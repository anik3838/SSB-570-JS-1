<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>JS First Class</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-xl-4">
            <script>
                var wow="<h3>Welcome To JS </h3> <br>";

                document.write(wow);
                document.write(wow);
                document.write(wow);
                document.write(wow);
                document.write(wow);
            </script>
        </div>
        <div class="col-xl-4">
            <script>
                   var name="Hello JS"
            var w=0;
            for(w=1; w <=20; w=w+2){
                document.write (w+"-" +name+"<br>");
            }

            </script>
        </div>
        <div class="col-xl-4">
            <script>
            var num=5;
            var num2=5;
             var result;

            for(num=1; num<=10; num=num+1){
                 result=num*num2;
                document.write(num2+"X"+num+"="+result+"<br>")
            }

            </script>
        </div>
    </div>
</div>















</body>
</html>
